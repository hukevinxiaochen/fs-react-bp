<!DOCTYPE html>
<html lang="en">
<head>
<!-- MDN recommends placing the charset meta tag right after your <head> tag -->
<!-- "as some browsers restart the parsing of an HTML document if the declared charset is different from what they had anticipated" -->
<!-- https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5/Introduction_to_HTML5 -->
  <meta charset="UTF-8">
<!-- viewport meta tag for mobile first design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bundled assets : react render call and components -->
  <script defer src="bundle.js"></script>
  <title></title>
</head>
<body>
  <!-- React app mount point -->
  <div id="app"></div>
</body>
</html>
